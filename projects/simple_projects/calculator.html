<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container-center">
        <div class="calculator">
            
            <div class="input" id="calcOutput">
                <span class="mb-1" id="steps">0</span>
            </div>

            
            
            <div class="btn-groups" id="calculator">
                <button id="deleteAll" class="btn"><div class="ratio ratio-1x1"><span>C</span></div></button>
                <button  class="btn"><div class="ratio ratio-1x1"><span>+-</span></div></button>
                <button id="%" class="btn"><div class="ratio ratio-1x1"><span>%</span></div></button>
                <button id="/" class="btn"><div class="ratio ratio-1x1"><span>/</span></div></button>
                <button id="*" class="btn"><div class="ratio ratio-1x1"><span>x</span></div></button>
                <button id="-" class="btn"><div class="ratio ratio-1x1"><span>-</span></div></button>
                <button id="+" class="btn"><div class="ratio ratio-1x1"><span>+</span></div></button>
                <button id="total" class="btn btn-equality"><div><span>=</span></div></button>
                <button id="7" class="btn"><div class="ratio ratio-1x1"><span>7</span></div></button>
                <button id="8" class="btn"><div class="ratio ratio-1x1"><span>8</span></div></button>
                <button id="9" class="btn"><div class="ratio ratio-1x1"><span>9</span></div></button>
                <button id="4" class="btn"><div class="ratio ratio-1x1"><span>4</span></div></button>
                <button id="5" class="btn"><div class="ratio ratio-1x1"><span>5</span></div></button>
                <button id="6" class="btn"><div class="ratio ratio-1x1"><span>6</span></div></button>
                <button id="1" class="btn"><div class="ratio ratio-1x1"><span>1</span></div></button>
                <button id="2" class="btn"><div class="ratio ratio-1x1"><span>2</span></div></button>
                <button id="3" class="btn"><div class="ratio ratio-1x1"><span>3</span></div></button>
                <button id="0" class="btn"><div class="ratio ratio-1x1"><span>0</span></div></button>
                <button id="." class="btn"><div class="ratio ratio-1x1"><span>.</span></div></button>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/calc.js"></script>
</body>
</html>
